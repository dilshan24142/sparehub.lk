<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SpareHubLK | Cars</title>

  <link href="css/bootstrap-4.4.1.css" rel="stylesheet" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
  />

  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    .navbar {
      background-color: #040000 !important;
    }
    .navbar .nav-link,
    .navbar .navbar-brand {
      color: #ffffff !important;
    }
    .navbar .nav-link:hover,
    .navbar .navbar-brand:hover {
      color: #cccccc !important;
    }

    .card {
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
      margin-bottom: 20px;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card-img-top {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand d-flex align-items-center" href="SpareHubLK.html">
      <img
        src="images/logo.jpg.png"
        alt="SpareHubLK Logo"
        style="height: 90px; width: 90px; margin-right: 10px"
      />
      <strong>SpareHubLK</strong>
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarMenu"
      aria-controls="navbarMenu"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarMenu">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="SpareHubLK.html">Home</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="car.html">Cars</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="van.html">Vans</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="Contact us.html">Contact Us</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container mt-4">
    <h2 class="mb-4">Car Spare Parts Categories</h2>
    <div class="row">
      <!-- Example car card -->
      <div class="col-md-4">
        <div class="card">
          <img
            src="images/carina.jpg"
            alt="Carina AT170"
            class="card-img-top"
          />
          <div class="card-body text-center">
            <h5 class="card-title">Carina AT170</h5>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card">
          <img src="images/vios.jpg" alt="Vios" class="card-img-top" />
          <div class="card-body text-center">
            <h5 class="card-title">Vios</h5>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card">
          <img src="images/corolla.jpg" alt="Corolla" class="card-img-top" />
          <div class="card-body text-center">
            <h5 class="card-title">Corolla</h5>
          </div>
        </div>
      </div>

      <!-- Add more car categories/cards here -->
    </div>
  </div>

  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap-4.4.1.js"></script>
</body>
</html>
